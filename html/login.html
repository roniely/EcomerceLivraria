<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>
    <div id="login-container">
        <h1>Login
        </h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="e-mail" autocomplete="off">
            <label for="password">Senha</label>
            <input type="password" name="password" id="password" placeholder="senha">
            <a href="#" id="forgot-pass">Esqueceu a senha</a>
            <input type="submit" value="login">
        </form>
        <div id="social-container">
            <p>Ou entre pelas redes sociais</p>
           <!-- <i class="fa fa-facebook-f"></i>      
                <i class="fa fa-linkedin"></i>
        -->
           <img class="rede-face" src="img/Facebook.svg" alt = "Facebook">
           <img class="rede-instagram" src="img/instangran.webp" alt = "Follow us">

        </div>
        <div id="register-container">
            <p>Ainda n√£o tem uma conta?</p>
            <a href="#">Registrar</a>

        </div>
    </div>
    
</body>
</html>
